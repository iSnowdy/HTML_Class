<html>

    <title>Ejemplo de etiqueta UL</title>
  </head>
  <body>
    <h1>Menú</h1>
    <ul>
      <!-- Las listas no ordenadas comienzan así -->

      <!-- Debemos de poner la etiqueta < a cada elemento de la lista -->

    </ul>
  </body>
