<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="responsive design">
        <meta name="author" content="Snow">

        <title>Cesur Responsive</title>

        <link rel="stylesheet" href="styleResponsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <header class="header-top">
            <h1 class="header-link">
                <a href="https://www.cesurformacion.com/" target="_blank">Cesur</a>
            </h1>     
            </header>

            <main>
                <form method="post" enctype="multipart/form-data">
                    <div class="main-title">
                        <p>
                            Cesur
                        </p>
                    </div>
                    <p>
                        Your job is to create a responsive website like this one
                    </p>

                    <div class="file-border">
                        <p>
                        Upload file<br>
                            <label>
                                <input type="file" name="uploadfile" style="padding-top: 10px;"><br>
                            </label>
                        </p>
                    </div>

                    <div class="send-box">
                        <p>
                            <label>
                                <input type="submit" value="Send" class="submit-button" >
                            </label>
                        </p>
                    </div>
                    
                    <div class="bottom-label">
                        <p>
                            <img src="img/i.png" alt="i-icon"> File size is limited (1GB)
                        </p>
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p>
                Built and Developed by <a href="https://www.cesurformacion.com/" target="_blank">Cesur</a>
            </p>
        </footer>
    </body>
</html>
